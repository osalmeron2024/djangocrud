<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>django CRUD Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Django App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'create_task' %}" class="nav-link">Create Task</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'list_tasks' %}" class="nav-link"
                >Tasks Pending</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'completed_tasks' %}" class="nav-link"
                >Tasks Completed</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link">LogOut</a>
            </li>
            <li class="nav-item">
              <p class="nav-link text-danger">
                | Bienvenido, {{ user.get_username }} ðŸ‘‹
              </p>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'signin' %}" class="nav-link">Sign In</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Esta sintaxis es de jinja
     En este bloque iran otras paginas o bloques de interfaz que vienen de otros docuemntos
     -->
    {% block content %}{% endblock %}
  </body>
</html>
